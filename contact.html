<body>
  <h1>Cindy's Contact Info</h1>

<!--cleaner form version
action is where the "submit" directs your form to (so changed default, "index.html" to "mailto:[email linked to computer]"and method=post will take
what's written in the form and post it to wherever it's being directed; enctype = encoding type and dictates how it's displayed-->
  <form action="mailto:tsengcindy08@gmail.com" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="Your Name" value=""><br> <!-- name value will give the inputs a specific name when posted-->
    <label>Your Email:</label>
    <input type="email" name="Your Email" value=""><br>
    <label>Your Message:</label><br>
    <textarea name="Your Message" rows="15" cols="80"></textarea>
    <!--rows = height, cols = width-->
    <input type="submit" name="">
    <br><br>
    <hr size="3">
    <br><br>
  </form>
